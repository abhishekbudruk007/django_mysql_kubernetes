apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: kube-web
        image: abhishekbudruk007/webapp:v1
        ports:
        - containerPort: 8000
      tolerations:
        - key: node1
          effect: NoSchedule

